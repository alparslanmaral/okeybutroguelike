<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tek Kişilik Okey Oyunu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tek Kişilik Okey</h1>
    <div id="target-score"></div>
    <div id="score">Puan: 0</div>
    <div id="message" class="hidden"></div>
    <div id="board-area">
        <div id="board-label">Açılan Taşlar</div>
        <div id="board" class="droppable"></div>
    </div>
    <button id="open-set-btn">El Aç</button>
    <div id="istaka-area">
        <div id="istaka-label">Istaka</div>
        <div id="istaka" class="droppable"></div>
    </div>
    <div id="change-stones-area">
        <button id="change-stones-btn">
            Taş Değiştir <span id="change-stones-count"></span>
        </button>
        <button id="confirm-change-btn" style="display:none;">Onayla</button>
    </div>
    <button id="show-pool-btn">Kalan Taşlar</button>
    <div id="pool-modal" class="modal">
      <div class="modal-content">
        <span id="close-pool-modal" class="close">&times;</span>
        <h2>Kalan Taşlar</h2>
        <div id="pool-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
